<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Denali Home Builders</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/favicon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">

  <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- Libraries CSS Files -->
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/223aa2ffa5.js"></script>
  <link rel="stylesheet" href="css/w3.css">

  <!-- Main Stylesheet File -->
  <link href="css/infoStyleTest.css"  media="screen" rel="stylesheet">

  <!--Glide Slider-->
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
</head>
<body>




  <div class="w3-container">

    <!--==========================
          Main Image Scroller
    ============================-->
    <div class="w3-content slideDiv" style="max-width:1200px">
            <img class="mySlides" id="slide2" src="img/Camden/Camden.jpg" style="width:100%;">
            <img class="mySlides" id="slide1" src="img/Camden/floor1.jpg" style="width:67%;">
            <img class="mySlides" id="slide3" src="img/Camden/floor2.jpg" style="width:67%;">
    </div>
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides thumb">
              <li class="glide__slide i1"><img class="responsive thumbs" src="img/Camden/Camden.jpg"></li>
              <li class="glide__slide i2"><img class="responsive thumbs" src="img/Camden/floor1.jpg" style="width:90%; padding-left:10%;"></li>
              <li class="glide__slide i3"><img class="responsive thumbs" src="img/Camden/floor2.jpg" style="width:90%; padding-left:5%;"></li>
            </ul>
          </div>


          <div class="glide__arrows" data-glide-el="controls">
            <button onclick="changeImageDown()"class="glide__arrow glide__arrow--left" data-glide-dir="<"></button>
            <button onclick="changeImageUp()"class="glide__arrow glide__arrow--right" data-glide-dir=">"></button>
          </div>
        </div>

    <div class="title" >
      <h1>Camden</h1>
    </div>
    
    <!--==========================
              Information
    ============================-->
    <div class="information-3">

      <div class="sqft-3">
        <p><h2>1702</h2></p>
        <p><i class="fas fa-tape"></i> Sq Ft</p>
      </div>

      <div class="bed-3">
        <p><h2>3</h2></p>
        <p><i class="fas fa-bed"></i> Bed</p>
      </div>

      <div class="bath-3">
        <p><h2>2</h2></p>
        <p><i class="fas fa-bath"></i> Bath</p>
      </div>

    </div>
    <!--==========================
              Description
    ============================-->
    <div class="description">
            <h4>These drawings are for illustration purposes only. All dimensions are aproximate and may reflect optional features.</h4>
    </div>
    <button onClick="window.print()" class='printer'>Print Page</button>
  </div> <!--End Container-->

  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


  <!-- Template Main Javascript File -->
  <script>

  var btns = document.getElementsByTagName('button');
  for(var i=0;i<btns.length;i++){
      btns[i].addEventListener('click', function(){
        disableButtons(true);
        setTimeout(function(){disableButtons(false);}, 700);
      });    
  }
  function disableButtons(state){
      for(var i=0;i<btns.length;i++){
        btns[i].disabled = !!state;    
      }
  }

        let num = 2;
        const string = "slide"

    function changeImageUp(){
        document.getElementById(string + num).style.display = 'none'; 
        num++  
        if(num>3){
          num=1;
          document.getElementById(string + num).style.display = 'block';
        }
        document.getElementById(string + num).style.display = 'block';

      }

    function changeImageDown(){
      document.getElementById(string + num).style.display = 'none';
      num --;
      if(num===0){
        num=3;
        document.getElementById(string + num).style.display = 'block';
      }
        document.getElementById(string + num).style.display = 'block';
    }


    new Glide('.glide', {
      type: 'carousel',
      startAt: 0,
      perView: 3,
      gap: 10,
      dragThreshold: false


    }).mount();
  </script>



</body>
</html>
